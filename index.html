<html> 
    <head>
        <meta charset="utf-8" />
        <title>Nanashi Links</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="index.css" />
        <link rel="preload" href="./images/bg01.jpg" as="image" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
        <script>
            window.addEventListener('DOMContentLoaded', () => {
                VANTA.BIRDS({
                    el: "#vanta",
                    mouseControls: true,
                    touchControls: true,
                    gyroControls: true,
                    minHeight: 200.0,
                    minWidth: 200.0,
                    scale: 1.0,
                    scaleMobile: 1.0,
                    backgroundAlpha: 0.0,
                    color1: 0xde8eda,
                    wingSpan: 40.0,
                    separation: 100.0,
                    alignment: 77.0,
                    cohesion: 5.0,
                    quantity: 2.0,
                    birdsize: 1.1,
                })
                setTimeout(() => {
                    const main = document.querySelector('main')
                    main.style.opacity = 1
                    main.style.filter = 'blur(0px)'
                }, 1000)
            })
        </script>
    </head>
    <body>
    <div id="vanta"></div>
        <main class="animated">
            <header>

                <h1>@nanashi</h1>

                </li>
                <li>
                    <a href="https://facebook.com/hieuhoangtrunggg/" target="_blank" rel="noopener noreferrer">

                    </a>
                </li>
                <li>

                        href="https://discordapp.com/users/654873533968678912" target="_blank" rel="noopener noreferrer">
